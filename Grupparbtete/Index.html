<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Start</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">

<div class="container text-center">
  <div class="row align-items-center">
    <div class="col">
      <div class="dropdown">
        <form method="POST" action="/resultat">
        <select name="languages">
            {% for kod, languages in språkdata.items() %}
            <option value="{{ kod }}">{{ languages }}</option>
            {% endfor %}

        </select>

          <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="sök här!" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">sök</button>
          </div>
          </div>


        </form>
      </div>

    </div>

    <div class="col">
      <div class="dropdown">
        <form method="POST" action="/resultat">
        <select name="topic">
            {% for genre_item in genre_data['genres'] %}
            <option value="{{ genre_item.name }}">{{ genre_item.name }}</option>
            {% endfor %}
        </select>

          <div class="input-group mb-3">
         <input type="text" class="form-control" placeholder="sök här!" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">sök</button>
          </div>
          </div>


        </form>
</div>
      <!--Använde en container med två kolumner för att placera två sökfält bredvid varandra på ett snyggt sätt -->
      <!-- Återanvände samma dropdown meny knapp -->



    </div>
  </div>
</div>
<br>
<!-- Hade svårt att få att hitta bra bilder till min container utan att de blir alldeles för suddiga-->
<!-- Hade svårt med få min carousel att inte gå sida till sida så satte min carousel i en container-->
<div class="container p-5 my-5 border">
<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" ></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="romeo2.jpg" width="1250px" height="800px" alt="romeo and juliet">

      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>
    <div class="carousel-item">
      <img src="mac2.jpg" width="1250px" height="800px" alt="Macbeth">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>
    <div class="carousel-item">
      <img src="frank.jpg" width="1250px" height="800px" alt="romeo and juliet">
      <div class="carousel-caption d-none d-md-block">

      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

</footer>
</body>
</html>
