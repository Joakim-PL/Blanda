{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <table>
                <thead>
                    <tr>
                        <th>Country Code</th>
                        <th>Country Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in countries %}
                        <tr>
                            <td>{{ row['countryCode'] }}</td>
                            <td>{{ row['name'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <br>
            <a class="btn btn-primary mt-5 mb-5" href="form" role="button">Enter data</a>
            <br>
            {{data}}
        </div>
    </div>
</div>
{% endblock %}
